<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Expense Pro - Fixed</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root { 
            --bg: #0d1117; --card: #161b22; --primary: #8b5cf6; --text-p: #f0f6fc; --text-s: #8b949e; 
            --danger: #f85149; --earn-color: #238636; --loan-color: #f97316;
        }
        .light-mode { 
            --bg: #f0f2f5; --card: #ffffff; --primary: #6366f1; --text-p: #1f2937; --text-s: #6b7280; 
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text-p);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; /* ‡¶¨‡¶æ‡¶á‡¶∞‡ßá‡¶∞ ‡¶¨‡¶°‡¶ø ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶π‡¶¨‡ßá ‡¶®‡¶æ */
        }

        /* ‡¶Æ‡ßá‡¶á‡¶® ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ */
        #mainApp {
            display: flex;
            flex-direction: column;
            height: 100vh; /* ‡¶™‡ßÅ‡¶∞‡ßã ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶¶‡¶ñ‡¶≤ ‡¶ï‡¶∞‡¶¨‡ßá */
        }

        /* ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶è‡¶∞‡¶ø‡ßü‡¶æ */
        .content-area {
            flex: 1; /* ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶Ø‡¶§‡¶ü‡ßÅ‡¶ï‡ßÅ ‡¶ñ‡¶æ‡¶≤‡¶ø ‡¶•‡¶æ‡¶ï‡¶¨‡ßá ‡¶∏‡¶¨‡¶ü‡ßÅ‡¶ï‡ßÅ ‡¶®‡¶ø‡¶¨‡ßá */
            overflow-y: auto; /* ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶è‡¶á ‡¶Ö‡¶Ç‡¶∂ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶π‡¶¨‡ßá */
            padding: 15px;
            padding-bottom: 100px; /* ‡¶®‡¶ø‡¶ö‡ßá‡¶∞ ‡¶®‡ßá‡¶≠ ‡¶¨‡¶æ‡¶∞‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ */
            box-sizing: border-box;
            -webkit-overflow-scrolling: touch;
        }

        /* ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .card-box { background: var(--card); padding: 18px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 15px; }
        .glass-balance { background: linear-gradient(135deg, var(--primary) 0%, #4c1d95 100%); padding: 20px; border-radius: 24px; color: white; text-align: center; margin-bottom: 15px; }
        
        /* ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® ‡¶¨‡¶æ‡¶∞ - ‡¶è‡¶ï‡¶¶‡¶Æ ‡¶®‡¶ø‡¶ö‡ßá ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: var(--card);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.05);
            z-index: 1000;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item { color: var(--text-s); font-size: 11px; text-align: center; flex: 1; cursor: pointer; }
        .nav-item.active { color: var(--primary); font-weight: bold; }

        /* Auth Page */
        #authPage { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: var(--card); padding: 30px; border-radius: 24px; width: 100%; max-width: 350px; text-align: center; }

        .page { display: none; }
        .active-page { display: block; }

        input, select { width: 100%; padding: 12px; margin-bottom: 10px; background: var(--bg); border: 1px solid var(--text-s); border-radius: 12px; color: var(--text-p); box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; background: var(--primary); color: white; }
        
        .txn-card { background: var(--card); padding: 12px; border-radius: 16px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--danger); }
        .mode-toggle { position: absolute; top: 15px; right: 15px; background: var(--card); width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 100; border: 1px solid var(--text-s); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="authPage">
    <div class="auth-card">
        <h2 style="color:var(--primary)">Expense Pro</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleAuth('login')">Login</button>
        <button onclick="handleAuth('signup')" style="background:transparent; color:var(--text-s); margin-top:10px;">Create Account</button>
    </div>
</div>

<div id="mainApp" class="hidden">
    <div class="mode-toggle" onclick="toggleMode()">üåì</div>
    <div class="content-area">
        <div id="home" class="page active-page">
            <div style="display:flex; align-items:center; gap: 12px; margin-bottom:15px;">
                <img id="hPic" src="https://via.placeholder.com/100" style="width:45px; height:45px; border-radius:50%; object-fit:cover;">
                <div><span style="font-size:11px; color:var(--text-s);">Hello,</span><h3 id="hName" style="margin:0;">User</h3></div>
            </div>
            <div class="glass-balance">
                <span style="font-size: 10px;">BALANCE</span>
                <div id="walletTotal" style="font-size:32px; font-weight:800; margin:5px 0;">0 TK</div>
                <div style="font-size: 12px; opacity: 0.8;">Budget Left: <b id="budgetLeft">0 TK</b></div>
            </div>
            <div class="card-box" style="height: 200px;"><canvas id="budgetChart"></canvas></div>
            <div class="card-box">
                <input type="text" id="exN" placeholder="Expense name">
                <input type="number" id="exA" placeholder="Amount">
                <button onclick="addEx()">Add Expense</button>
            </div>
        </div>
        
        <div id="earn" class="page"><h3>Earnings üí∞</h3><div class="card-box"><input type="text" id="eaN" placeholder="Source"><input type="number" id="eaA" placeholder="Amount"><button style="background:var(--earn-color)" onclick="addEa()">Add Income</button></div><div id="earnList"></div></div>
        <div id="loan" class="page"><h3>Loans ü§ù</h3><div class="card-box"><select id="loanType"><option value="given">Given</option><option value="taken">Taken</option></select><input type="text" id="loanPerson" placeholder="Name"><input type="number" id="loanAmount" placeholder="Amount"><button style="background:var(--loan-color)" onclick="addLoan()">Add Loan</button></div><div id="loanList"></div></div>
        <div id="hist" class="page"><h3>History üìä</h3><div id="histList"></div></div>
        <div id="acc" class="page">
            <h3>Profile üë§</h3>
            <div class="card-box" style="text-align:center">
                <img id="accPic" src="https://via.placeholder.com/100" style="width:70px; height:70px; border-radius:50%; border:2px solid var(--primary);">
                <h4 id="accDisplayName">User Name</h4>
            </div>
            <div class="card-box"><input type="text" id="nameIn" placeholder="New Name"><button onclick="saveName()">Save Name</button></div>
            <div class="card-box">
                <p>Initial Wallet: <input type="number" id="mainBalIn"><button onclick="setMainBal()" style="background:#444">Set</button></p>
                <p>Monthly Budget: <input type="number" id="limitIn"><button onclick="setLimit()" style="background:#444">Set</button></p>
            </div>
            <button onclick="logout()" style="background:var(--danger)">Logout</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="nav('home', this)">üè†<br>Home</div>
        <div class="nav-item" onclick="nav('earn', this)">üí∞<br>Earn</div>
        <div class="nav-item" onclick="nav('loan', this)">ü§ù<br>Loan</div>
        <div class="nav-item" onclick="nav('hist', this)">üìä<br>History</div>
        <div class="nav-item" onclick="nav('acc', this)">üë§<br>Account</div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB8KrSTL2tjTGdnqKPMdXwXT1y_zVT7-Kw",
        authDomain: "expense-tracker-20.firebaseapp.com",
        projectId: "expense-tracker-20",
        storageBucket: "expense-tracker-20.firebasestorage.app",
        messagingSenderId: "204031122093",
        appId: "1:204031122093:web:04331f17b1fc5fb7ee4424"
    };

    firebase.initializeApp(firebaseConfig);
    firebase.firestore().enablePersistence().catch(() => {});

    const auth = firebase.auth();
    const db = firebase.firestore();

    let ex = [], ea = [], loans = [], wallet = 0, limit = 0, user = {name: "User", photo: "https://via.placeholder.com/100"}, bChart;

    function handleAuth(type) {
        const e = document.getElementById('email').value, p = document.getElementById('password').value;
        if(type === 'login') auth.signInWithEmailAndPassword(e, p).catch(err => alert(err.message));
        else auth.createUserWithEmailAndPassword(e, p).catch(err => alert(err.message));
    }

    auth.onAuthStateChanged(u => {
        if(u) { 
            document.getElementById('authPage').classList.add('hidden'); 
            document.getElementById('mainApp').classList.remove('hidden'); 
            db.collection('users').doc(auth.currentUser.uid).onSnapshot(doc => {
                if(doc.exists) {
                    const d = doc.data();
                    ex=d.ex||[]; ea=d.ea||[]; loans=d.loans||[];
                    wallet=d.wallet||0; limit=d.limit||0; user=d.user||user;
                    updateUI();
                }
            });
        } else {
            document.getElementById('authPage').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }
    });

    function sync() { if(auth.currentUser) db.collection('users').doc(auth.currentUser.uid).set({ ex, ea, loans, wallet, limit, user }, { merge: true }); }

    function updateUI() {
        let ts = ex.reduce((s,i)=>s+i.a, 0), te = ea.reduce((s,i)=>s+i.a, 0);
        let lT = loans.filter(l=>l.type==='taken').reduce((s,i)=>s+i.a, 0);
        let lG = loans.filter(l=>l.type==='given').reduce((s,i)=>s+i.a, 0);
        document.getElementById('walletTotal').innerText = (wallet + te - ts + lT - lG).toLocaleString() + " TK";
        document.getElementById('budgetLeft').innerText = Math.max(0, limit - ts).toLocaleString() + " TK";
        document.getElementById('hName').innerText = user.name; document.getElementById('hPic').src = user.photo;
        document.getElementById('accDisplayName').innerText = user.name; document.getElementById('accPic').src = user.photo;
        renderChart(te, ts);
    }

    function renderChart(te, ts) {
        const ctx = document.getElementById('budgetChart').getContext('2d');
        if(bChart) bChart.destroy();
        bChart = new Chart(ctx, { type: 'doughnut', data: { labels: ['Earn', 'Spend'], datasets: [{ data: [te, ts], backgroundColor: ['#238636', '#f85149'], borderWidth: 0 }] }, options: { maintainAspectRatio: false } });
    }

    function nav(p, el) {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active-page'));
        document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
        document.getElementById(p).classList.add('active-page'); el.classList.add('active');
        if(p==='hist') renderHist(); if(p==='earn') renderEarn(); if(p==='loan') renderLoans();
    }

    function addEx() { let n = document.getElementById('exN').value, a = parseFloat(document.getElementById('exA').value); if(!n || isNaN(a)) return; ex.push({id:Date.now(), n, a, date: new Date().toISOString()}); sync(); document.getElementById('exN').value=''; document.getElementById('exA').value=''; }
    function addEa() { let n = document.getElementById('eaN').value, a = parseFloat(document.getElementById('eaA').value); if(!n || isNaN(a)) return; ea.push({id:Date.now(), n, a}); sync(); renderEarn(); }
    function addLoan() { let t = document.getElementById('loanType').value, p = document.getElementById('loanPerson').value, a = parseFloat(document.getElementById('loanAmount').value); if(!p || isNaN(a)) return; loans.push({id:Date.now(), type:t, p, a}); sync(); renderLoans(); }

    function renderHist() { document.getElementById('histList').innerHTML = ex.slice().reverse().map(i => `<div class="txn-card"><div><b>${i.n}</b></div><div><b>-${i.a} TK</b></div></div>`).join(''); }
    function renderEarn() { document.getElementById('earnList').innerHTML = ea.slice().reverse().map(i => `<div class="txn-card" style="border-left-color:var(--earn-color)"><div><b>${i.n}</b></div><div><b>+${i.a} TK</b></div></div>`).join(''); }
    function renderLoans() { document.getElementById('loanList').innerHTML = loans.map(l => `<div class="txn-card" style="border-left-color:var(--loan-color)"><div><b>${l.p}</b> (${l.type})</div><div><b>${l.a} TK</b></div></div>`).join(''); }

    function setMainBal() { wallet = parseFloat(document.getElementById('mainBalIn').value)||0; sync(); }
    function setLimit() { limit = parseFloat(document.getElementById('limitIn').value)||0; sync(); }
    function saveName() { user.name = document.getElementById('nameIn').value; sync(); }
    function toggleMode() { document.body.classList.toggle('light-mode'); }
    function logout() { auth.signOut(); }
</script>
</body>
</html>
